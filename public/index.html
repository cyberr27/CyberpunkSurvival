<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Survival</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="authContainer" class="auth-container">
      <div class="auth-box">
        <h1 class="neon-text">Cyberpunk Survival</h1>
        <form id="loginForm" class="form">
          <input
            type="text"
            id="loginUsername"
            class="neon-input"
            placeholder="Username"
            autocomplete="username"
          />
          <input
            type="password"
            id="loginPassword"
            class="neon-input"
            placeholder="Password"
            autocomplete="current-password"
          />
          <button type="button" id="loginBtn" class="neon-btn">Login</button>
          <p id="loginError" class="error-text"></p>
          <p class="switch-text">
            No account? <span id="toRegister">Register</span>
          </p>
        </form>
        <form id="registerForm" class="form" style="display: none">
          <input
            type="text"
            id="registerUsername"
            class="neon-input"
            placeholder="Username"
            autocomplete="username"
          />
          <input
            type="password"
            id="registerPassword"
            class="neon-input"
            placeholder="Password"
            autocomplete="new-password"
          />
          <button type="button" id="registerBtn" class="neon-btn">
            Register
          </button>
          <p id="registerError" class="error-text"></p>
          <p class="switch-text">
            Have an account? <span id="toLogin">Login</span>
          </p>
        </form>
      </div>
    </div>
    <div id="gameContainer" style="display: none">
      <canvas id="gameCanvas"></canvas>
      <div id="stats"></div>
      <div id="coords"></div>
      <div id="onlineCount">–û–Ω–ª–∞–π–Ω: 0</div>
      <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." />
      </div>
      <div id="inventoryContainer">
        <div id="inventoryScreen"></div>
        <div id="inventoryActions">
          <button id="useBtn" class="action-btn use-btn" disabled>
            –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å
          </button>
          <button id="dropBtn" class="action-btn drop-btn" disabled>
            –í—ã–±—Ä–æ—Å–∏—Ç—å
          </button>
        </div>
      </div>
      <button id="fireBtn" class="cyber-btn">üî´</button>
      <button id="chatBtn" class="cyber-btn">üí¨</button>
      <button id="inventoryBtn" class="cyber-btn">üéí</button>
    </div>
    <script src="code.js"></script>
    <script src="npc.js"></script>
  </body>
</html>
