<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>2D Cyberpunk Survival</title>
  </head>
  <body>
    <!-- Окно авторизации/регистрации -->
    <div id="authContainer" class="auth-container">
      <div class="auth-box">
        <h1 class="neon-text">Cyberpunk Survival</h1>
        <div id="loginForm" class="form">
          <h2>Вход</h2>
          <input
            type="text"
            id="loginUsername"
            placeholder="Имя пользователя"
            class="neon-input"
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Пароль"
            class="neon-input"
          />
          <button id="loginBtn" class="neon-btn">Войти</button>
          <p class="switch-text">
            Нет аккаунта? <span id="toRegister">Зарегистрироваться</span>
          </p>
          <p id="loginError" class="error-text"></p>
        </div>
        <div id="registerForm" class="form" style="display: none">
          <h2>Регистрация</h2>
          <input
            type="text"
            id="registerUsername"
            placeholder="Имя пользователя"
            class="neon-input"
          />
          <input
            type="password"
            id="registerPassword"
            placeholder="Пароль"
            class="neon-input"
          />
          <button id="registerBtn" class="neon-btn">Зарегистрироваться</button>
          <p class="switch-text">
            Уже есть аккаунт? <span id="toLogin">Войти</span>
          </p>
          <p id="registerError" class="error-text"></p>
        </div>
      </div>
    </div>

    <!-- Игровой контейнер (скрыт по умолчанию) -->
    <div id="gameContainer" style="display: none">
      <canvas id="gameCanvas"></canvas>
      <div id="stats">
        <span id="health"></span><br />
        <span id="energy"></span><br />
        <span id="food"></span><br />
        <span id="water"></span><br />
        <span id="armor"></span>
      </div>
      <div id="coords"></div>
      <div id="onlineCount" class="cyber-text"></div>
      <button id="chatBtn" class="cyber-btn">Chat</button>
      <button id="inventoryBtn" class="cyber-btn">Inv</button>
      <!-- Новая кнопка -->
      <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Сообщение..." />
      </div>
      <div id="inventoryContainer">
        <div id="inventoryScreen"></div>
        <!-- Ячейки будут добавляться через JS как раньше -->
        <div id="inventoryActions">
          <button id="useBtn" class="action-btn use-btn" disabled>
            Использовать
          </button>
          <button id="dropBtn" class="action-btn drop-btn" disabled>
            Выкинуть
          </button>
        </div>
      </div>
      <script src="levelSystem.js"></script>
      <script src="npc.js"></script>
      <script src="vendingMachine.js"></script>
      <script src="movement.js"></script>
      <script src="chat.js"></script>
      <script src="code.js"></script>
    </div>
  </body>
</html>
