<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="npc-styles.css" />
    <title>Cyberpunk Survival</title>
  </head>
  <body>
    <!-- Окно авторизации/регистрации -->
    <div id="authContainer" class="auth-container">
      <div class="auth-box">
        <h1 class="neon-text">Cyberpunk Survival</h1>
        <div id="loginForm" class="form">
          <h2>Вход</h2>
          <input
            type="text"
            id="loginUsername"
            placeholder="Имя пользователя"
            class="neon-input"
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Пароль"
            class="neon-input"
          />
          <button id="loginBtn" class="neon-btn">Войти</button>
          <p class="switch-text">
            Нет аккаунта? <span id="toRegister">Зарегистрироваться</span>
          </p>
          <p id="loginError" class="error-text"></p>
        </div>
        <div id="registerForm" class="form" style="display: none">
          <h2>Регистрация</h2>
          <input
            type="text"
            id="registerUsername"
            placeholder="Имя пользователя"
            class="neon-input"
          />
          <input
            type="password"
            id="registerPassword"
            placeholder="Пароль"
            class="neon-input"
          />
          <button id="registerBtn" class="neon-btn">Зарегистрироваться</button>
          <p class="switch-text">
            Уже есть аккаунт? <span id="toLogin">Войти</span>
          </p>
          <p id="registerError" class="error-text"></p>
        </div>
      </div>
    </div>

    <!-- Игровой контейнер (скрыт по умолчанию) -->
    <div id="gameContainer" style="display: none">
      <canvas id="gameCanvas"></canvas>
      <div id="stats">
        <span id="health"></span><br />
        <span id="energy"></span><br />
        <span id="food"></span><br />
        <span id="water"></span><br />
        <span id="armor"></span>
      </div>
      <div id="coords"></div>
      <div id="onlineCount" class="cyber-text"></div>
      <img
        id="chatBtn"
        class="cyber-btn-img"
        src="images/chat.png"
        alt="Chat"
      />
      <img
        id="inventoryBtn"
        class="cyber-btn-img"
        src="images/inventory.png"
        alt="Inventory"
      />
      <img
        id="combatBtn"
        class="cyber-btn-img"
        src="images/combat.png"
        alt="Combat"
      />
      <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Сообщение..." />
      </div>
      <div id="inventoryContainer">
        <div id="inventoryScreen"></div>
        <button id="useBtn" disabled></button>
        <button id="dropBtn" disabled></button>
      </div>
      <script src="levelSystem.js"></script>
      <script src="npc.js"></script>
      <script src="outpostCaptain.js"></script>
      <script src="jack.js"></script>
      <script src="vendingMachine.js"></script>
      <script src="movement.js"></script>
      <script src="chat.js"></script>
      <script src="lights.js"></script>
      <script src="tradeSystem.js"></script>
      <script src="worldSystem.js"></script>
      <script src="equipmentSystem.js"></script>
      <script src="combatSystem.js"></script>
      <script src="enemySystem.js"></script>
      <script src="neon_npc.js"></script>
      <script src="vacuumRobot.js"></script>
      <script src="cockroachSystem.js"></script>
      <script src="droneSystem.js"></script>
      <script src="bonfireSystem.js"></script>
      <script src="clockSystem.js"></script>
      <script src="corporateRobot.js"></script>
      <script src="robot_doctor.js"></script>
      <script src="welcomeGuide.js"></script>
      <script src="code.js"></script>
    </div>
  </body>
</html>
