<!-- admin-panel.html -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel • Cyberpunk Survival</title>
    <style>
      body {
        background: #0d001a;
        color: #00ffea;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-shadow: 0 0 10px #00ffea;
      }
      .container {
        max-width: 1400px;
        margin: auto;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 20px;
      }
      .panel {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #00ffea44;
        border-radius: 8px;
        padding: 15px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #00ffea22;
        text-align: left;
      }
      th {
        background: #1a0033;
      }
      button {
        background: #00ffea;
        color: black;
        border: none;
        padding: 6px 12px;
        margin: 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #00ccbb;
      }
      input,
      select {
        background: #110022;
        color: #00ffea;
        border: 1px solid #00ffea44;
        padding: 6px;
      }
      .status-online {
        color: #00ff00;
      }
      .status-offline {
        color: #ff4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Panel</h1>

      <div style="margin-bottom: 20px">
        <input
          type="text"
          id="adminPassword"
          placeholder="Admin password"
          style="width: 200px"
        />
        <button onclick="connectAdmin()">Connect</button>
        <span id="connectionStatus">Not connected</span>
      </div>

      <div class="grid-2">
        <div class="panel" id="playersListPanel">
          <h3>Players (online / total)</h3>
          <div id="playersCount">0 / 0</div>
          <table id="playersTable">
            <thead>
              <tr>
                <th>Username</th>
                <th>World</th>
                <th>Pos</th>
                <th>HP</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="playersTableBody"></tbody>
          </table>
        </div>

        <div class="panel">
          <h3>Actions on selected player</h3>
          <div>Selected: <span id="selectedPlayer">— none —</span></div>

          <div style="margin: 15px 0">
            <h4>Give item</h4>
            <select id="itemTypeSelect"></select>
            <input
              type="number"
              id="itemAmount"
              value="1"
              min="1"
              max="99"
              style="width: 80px"
            />
            <button onclick="giveItem()">Give</button>
          </div>

          <div style="margin: 15px 0">
            <h4>Teleport</h4>
            X: <input type="number" id="tpX" style="width: 90px" /> Y:
            <input type="number" id="tpY" style="width: 90px" />
            <button onclick="teleportPlayer()">Teleport</button>
          </div>

          <div style="margin: 15px 0">
            <h4>Add experience</h4>
            <input
              type="number"
              id="addXpAmount"
              value="10000"
              style="width: 120px"
            />
            <button onclick="addExperience()">Add XP</button>
          </div>

          <div style="margin: 15px 0">
            <button
              onclick="kickPlayer()"
              style="background: #ff4444; color: white"
            >
              KICK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
